<!DOCTYPE html>
<html lang="“en”">
  <head>
    <meta charset=“UTF-8"> <meta name=“viewport” content=“width=device-width,
    initial-scale=1.0"> <meta http-equiv=“X-UA-Compatible” content=“ie=edge”>
    <title>Crystal Game</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div>
      <h1>Crystal Collector</h1>
    </div>
    <div>
      <h5>Random Number</h5>
      <h5 id="computerGuess">0</h5>
    </div>
    <div>
      <h5>Score</h5>
      <h4>WINS</h4>
      <h5 id="totalWins">0</h5>
      <h4>LOSS</h4>
      <h5 id="totalLoss">0</h5>
    </div>
    <div>
      <h5>Crystal Number</h5>
      <h5 id="totalCrystalNumber">0</h5>
    </div>
    <div class="crystals">
      <img
        class="button"
        src="https://cdn1.iconfinder.com/data/icons/crystal-1/60/red_crystal-512.png"
        alt=""
        id="red"
      />
      <img
        class="button"
        src="https://cdn1.iconfinder.com/data/icons/crystal-1/60/blue_crystal-512.png"
        alt=""
        id="blue"
      />
      <img
        class="button"
        src="https://cdn1.iconfinder.com/data/icons/crystal-1/60/green_crystal-512.png"
        alt=""
        id="green"
      />
      <img
        class="button"
        src="https://cdn1.iconfinder.com/data/icons/crystal-1/60/orange_crystal-512.png"
        alt=""
        id="orange"
      />
    </div>
  </body>
  <script src="javascript/game.js"></script>
</html>
